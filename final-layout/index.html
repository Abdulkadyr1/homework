<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wake-Bake</title>
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__top">
                <div class="container">
                    <div class="header__inner">
                        <img src="img/icons/logos/logo-dark.svg" alt="Лого" class="header__logo">
                        <nav class="header__nav">
                            <ul class="header__list">
                                <li class="header__item">
                                    <a href="#" class="header__link">Программа обучения</a>
                                </li>
                                <li class="header__item">
                                    <a href="#" class="header__link">Галерея</a>
                                </li>
                                <li class="header__item">
                                    <a href="#" class="header__link">Отзывы</a>
                                </li>
                                <li class="header__item">
                                    <a href="#" class="header__link">Контакты</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
            <section class="hero">
                <div class="container">
                    <div class="hero__inner">
                        <div class="hero__content">
                            <div class="hero__info">
                                <span>Старт</span>
                                <span>26.06.2023</span>
                            </div>
                            <h1 class="hero__title">Научись печь торты и десерты с нуля</h1>
                            <p class="hero__text">За 8 практических занятий ты получишь новые возможности для самореализации и любимое дело</p>
                            <button class="btn">Записаться на курс</button>
                        </div>
                        <div class="hero__img">
                            <img src="img/content/girl-1.png" alt="Девушка">
                            <div class="hero__img-control">
                                <a class="hero__img-button" href="#">
                                    <img src="img/icons/play.svg" alt="">
                                </a>
                                Посмотри, как готовятся наши торты
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </header>
        <main class="main"></main>
        <footer class="footer"></footer>
    </div>
</body>

</html>
